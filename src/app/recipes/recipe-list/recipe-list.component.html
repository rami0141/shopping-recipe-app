<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success mt-5">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <!-- Passing data that is in the recipe item component -->
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"></app-recipe-item>
  </div>
</div>
